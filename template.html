<header>Results</header>
<ul class="list-group">
{% for hit in hits.hits %}
  <li class="list-group-item" data-hashinfo="{{ hit._id }}">
    <a class="list-group-item list-group-item-action flex-column align-items-start hit-source" href="javascript:void(0)" onclick="magnet(this)">
      <p class="mb-1 hit-source-name">{{ hit._source.name }}</p>
      <input class="text-muted" value="{{ hit._source.magnet }}" />
    </a>
  </li>
{% else %}
  <li>This would display if the 'item' collection were empty</li>
{% endfor %}
</ul>
